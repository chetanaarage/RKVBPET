<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()"> 
	<div class="form-group">
		<label>First Name</label>
		<input type="text" [(ngModel)]="firstname" name="firstname" class="form-control">
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input type="text" [(ngModel)]="lastname" name="lastname" class="form-control">
	</div>
	<div class="form-group">
		<label>Date of Birth</label>
		<input type="date" [(ngModel)]="dob" name="dob" class="form-control">
	</div>

	<div class="form-group">
		<label>Address</label>
		<div class="form-group">
			<label>Street</label>
		<input type="text" [(ngModel)]="street" name="street" class="form-control">
		<label>Landmark</label>
		<input type="text" [(ngModel)]="landmark" name="landmark" class="form-control">
		<label>Postal Code</label>
		<input type="text" [(ngModel)]="postalcode" name="postalcode" class="form-control">
		<label>City</label>
		<input type="text" [(ngModel)]="city" name="city" class="form-control">
		<label>State</label>
		<input type="text" [(ngModel)]="state" name="state" class="form-control">
		
		</div>
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" [(ngModel)]="email" name="email" class="form-control">
	</div>
	<div class="form-group">
		<label>Mobile No</label>
		<input type="number" [(ngModel)]="mobno" name="mobno" class="form-control">
	</div>
	<div class="form-group">
		<label>UserName</label>
		<input type="text" [(ngModel)]="username" name="username" class="form-control">
	</div>
	
	
	
	<div class="form-group">
		<label>Password</label>
		<input type="password" [(ngModel)]="password" name="password" class="form-control">
	</div>
	
	<input type="submit" class="btn btn-primary" value="Submit">
	<a href="/" class="btn btn-default"> Cancel</a>
	
</form>
